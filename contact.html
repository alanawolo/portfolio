<head>
    <meta charset="UTF-8">
    <title>Contact</title>

</head>
<body>
</div>
<header id="main">
        <h1>Alana Woloshin</h1>
        <p>201-245-8301 | awoloshi@umich.edu </p>
</header>
<main>
<p> Feel free to reach out with any inquiries! </p> 
<div class="container">
<div class="contact">
    <img src="images/contact.png" alt="contact image"/>
</div>
<form class="form-horizontal" method="post">
    <fieldset>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" label = "first-name">
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" label = "last-name">
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>
            <div>
                <input id="email" name="email" type="text" 
                placeholder="Email Address" class="form-control" label = "email">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>
            <div>
                <input id="phone" name="phone" type="text" placeholder="Phone"
                 class="form-control" label = "phone">
            </div>
        </div>
        
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-lg" label = "submit">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
</main>
